                üîë ÂêéÂè∞ÂØÜÁ†ÅÔºöpassword" >> release.txt
          echo "Âõ∫‰ª∂Á±ªÂûã
                - diy    = ÂÆöÂà∂Áâà
                - full   = ÂÖ®Êèí‰ª∂
                - docker = Â∏¶docker
                - stable = Á®≥ÂÆöÁâà
                - beggar = ‰πû‰∏êÁâà" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
          name: üì¶‚Äç Âõ∫‰ª∂‰∏ãËΩΩ | NanoPi-R5S-R5C-linux.6.1 | ${{ steps.tag.outputs.release_date }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
